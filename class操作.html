<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    div {
      width: 100px;
      height: 100px;
      margin-top:10px;
    }
    .bgc {
      background-color: green;
    }
    .fontSize30 {
      font-size: 30px;
    }
    .width200 {
      width: 200px;
    }

  </style>
</head>
<body>
	<input type="button" value="添加类" id="addClass"/>
  	<input type="button" value="移除类" id="removeClass"/>
 	<input type="button" value="判断类" id="hasClass"/>
  	<input type="button" value="切换类" id="toggleClass"/>
  	<div id="div1" class="bgc ">div1</div>
</body>
</html>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		//添加类
		$('#addClass').click(function(){
			//给ID为div1的元素添加类
			// $('#div1').addClass('fontSize30');  //添加单个类
			$('#div1').addClass('fontSize30 width200');  //添加多个类
		});

		//移除类
		$('#removeClass').click(function(){
			//给ID为div1的元素移除类
			// $('#div1').removeClass('fontSize30');  //移除单个类
			// $('#div1').removeClass('fontSize30 width200');  //移除多个类
			// $('#div1').removeClass();  //移除所有的类
		});

		//判断类
		$('#hasClass').click(function(){
			//判断一个元素有没有某个类，有就返回true,没有就返回false
			console.log($('#div1').hasClass('fontSize30'));
			// $('div1').hasClass('fontSize30');
		});

		//切换类
		$('#toggleClass').click(function(){
			//如果元素有这个类就移除，没有就添加
			$('#div1').toggleClass('fontSize30');
		})
	})
</script>
